<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"/>
    <title>climate.xchange</title>
  </head>
  <body>
    <div class="container-fluid">
      <!------MENU BAR-->
      <div class="row whiteBg align-items-center">
        <div class="col-3"></div>
        <div class="col-3 text-start">
          <p class="titleTxt">climate.xchange</p>
        </div>
        <div class="col-1">

        </div>
        <div class="col-3">
          <input type="email" class="form-control" placeholder="Search for a city">
        </div>
        <div class="col-1">
          <button class="searchBtn"><i class="fas fa-search"></i></button>
        </div>
      </div>
      <!----END OF MENU BAR-->
      <div class="row justify-content-center mt-4">
        <!----favorites bar-->
        <div class="col-2">

        </div>
        <!-----current weather-->
        <div class="col-3">
          <div class="container currentWeatherContainer whiteBg">
            <div class="row">
              <div class="col-10 mt-3">
                <p class="locationTxt">SAN FRANCISCO</p>
              </div>
              <div class="col-2 mt-2 text-end">
                <button type="button" class="btn faveBtn"><i class="far fa-heart"></i></button>
                
              </div>
            </div>
            <div class="row justify-content-around">
              <div class="col-3">
                <img class="currentWeatherIcon" src="./images/icons/8AMicon.svg" alt="">
              </div>
              <div class="col-8">
                <p class="currentTempTxt"><span class="currentTempTxt">54</span>°F</p>
              </div>
            </div>
            <div class="row justify-content-center">
              <div class="dayHr">
              </div>
            </div>
            <div class="row justify-content-center mt-2">
              <div class="col-4 text-start">
                <p class="weatherDescTxt">cloudy</p>
              </div>
              <div class="col-7 text-end">
                <p class="weatherDescTxt">H:<span>72</span>°F L:<span>37</span>°F</p>
              </div>
            </div>
          </div>
        </div>
        <div class="col-3">
          <div class="container currentWeatherContainer whiteBg">
            <div class="row justify-content-between">
              <div class="col-2 mt-3 text-start">
                <p class="locationTxt">TODAY</p>
              </div>
              <div class="col-5 mt-3">
                <p class="timeTxt"><span>HH</span>:<span>MM</span><span> AM</span></p>
              </div>
            </div>
            <div class="row justify-content-center">
              <div class="col-4 d-flex text-center">
                <div class="row">
                  <div class="col-12 text-center">
                    <p class="hourlyTxt">8am</p>
                  </div>
                  <div class="col-12">
                    <img class="hourlyWeatherIcon img-fluid mx-auto" src="./images/icons/8AMicon.svg" alt="">
                  </div>
                </div>
                
              </div>
              <div class="col-4 d-flex">
                <img class="hourlyWeatherIcon img-fluid mx-auto" src="./images/icons/noonIcon.svg" alt="">
              </div>
              <div class="col-4 mt-1 d-flex">
                <img class="hourlyWeatherIconMoon img-fluid mx-auto" src="./images/icons/nightIcon.svg" alt="">
              </div>
            </div>
            <div class="row justify-content-center mt-2">
              <div class="col-4 text-start">
                <p class="weatherDescTxt">cloudy</p>
              </div>
              <div class="col-7 text-end">
                <p class="weatherDescTxt">H:<span>72</span>°F L:<span>37</span>°F</p>
              </div>
            </div>
          </div>
        </div>
        <!---nothin----->
        <div class="col-2"></div>
      </div>
    </div><!----end of container fluid-->
    

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="./scripts/app.js" type="module"></script>
    <!-- <script src="./scripts/fetches.js"></script> -->
    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
  </body>
</html>
