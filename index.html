<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"/>
    <title>climate.xchange</title>
  </head>
  <body>
    <div class="container-fluid">
      <!------MENU BAR-->
      <div class="row whiteBg align-items-center">
        <div class="col-2"></div>
        <div class="col-4 text-start">
          <p class="titleTxt">climate.xchange</p>
        </div>
        <div class="col-3">
          <input type="email" class="form-control" placeholder="Search for a city">
        </div>
        <div class="col-2">
          <button><i class="fas fa-search"></i></button>
        </div>
      </div>
      <!----END OF MENU BAR-->
      <div class="row mt-4">
        <!----favorites bar-->
        <div class="col-3">

        </div>
        <!-----current weather-->
        <div class="col-3">
          <div class="container currentWeatherContainer whiteBg">
            <div class="row">
              <div class="col-9 mt-3">
                <p class="locationTxt">San Francisco</p>
              </div>
              <div class="col-3 mt-3 text-end">
                <i class="far fa-heart"></i>
              </div>
            </div>
            <div class="row">
              <div class="col-3">
                <i class="weather-icon currentWeatherIcon yellow far fa-sun"></i>
              </div>
              <div class="col-8">
                <p>54F</p>
              </div>
            </div>
          </div>
        </div>
        <!----3 hour display-->
        <div class="col-3">

        </div>
        <!---nothin----->
        <div class="col-3"></div>
      </div>
    </div><!----end of container fluid-->
    

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="./scripts/app.js" type="module"></script>
    <!-- <script src="./scripts/fetches.js"></script> -->
    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
  </body>
</html>
